# =============================================================================
# Initial configuration for Let's Encrypt certificate generation
# =============================================================================
# Use this config ONLY for initial SSL setup:
# 1. Rename cdsconnect.conf to cdsconnect.conf.ssl
# 2. Rename this file to cdsconnect.conf
# 3. Run: docker-compose up -d nginx
# 4. Run: ./init-ssl.sh
# 5. Restore: rename back to original names
# 6. Run: docker-compose up -d
# =============================================================================

server {
    listen 80;
    listen [::]:80;
    server_name cdsconnect.org www.cdsconnect.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 200 "CDS Connect - SSL setup in progress\n";
        add_header Content-Type text/plain;
    }
}