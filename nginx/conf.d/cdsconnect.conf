# Upstream definitions
upstream cql_services {
    server cql-services:3000;
    keepalive 32;
}

# Authoring Tool (combined API + Frontend via PM2)
upstream authoring_api {
    server authoring-tool:3001;
    keepalive 32;
}

upstream authoring_frontend {
    server authoring-tool:9000;
    keepalive 32;
}

# HTTP - Redirect to HTTPS (except for Let's Encrypt challenges)
server {
    listen 80;
    listen [::]:80;
    server_name cdsconnect.org www.cdsconnect.org;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS - Main server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cdsconnect.org www.cdsconnect.org;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cdsconnect.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cdsconnect.org/privkey.pem;

    # SSL settings (Mozilla Intermediate compatibility)
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS (comment out initially until SSL is confirmed working)
    # add_header Strict-Transport-Security "max-age=63072000" always;

    # Request size limit
    client_max_body_size 10M;

    # ==========================================================================
    # CQL Services Routes
    # ==========================================================================

    # CQL Library API - Get ELM JSON
    location /api/library {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://cql_services;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # CDS Hooks API
    location /cds-services {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://cql_services;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        # CDS Hooks may take longer for complex CQL
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # ==========================================================================
    # Authoring Tool Routes (Combined API + Frontend)
    # ==========================================================================

    # Authoring Tool API
    location /authoring/api {
        limit_req zone=api_limit burst=20 nodelay;

        proxy_pass http://authoring_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";

        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Authoring Tool Frontend
    location /authoring {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://authoring_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # ==========================================================================
    # Root / Home Page
    # ==========================================================================

    # CQL Services home page (lists available libraries and hooks)
    location / {
        limit_req zone=general_limit burst=50 nodelay;

        proxy_pass http://cql_services;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
    }

    # ==========================================================================
    # Health Check Endpoint
    # ==========================================================================

    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ==========================================================================
    # Static files and caching
    # ==========================================================================

    location /stylesheets {
        proxy_pass http://cql_services;
        proxy_cache_valid 200 1d;
        expires 1d;
        add_header Cache-Control "public, immutable";
    }
}